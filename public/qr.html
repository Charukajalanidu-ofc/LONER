    <style>


  .btn {
    --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
    --border-width: .125em;
    --curve-size: .5em;
    --blur: 30px;
    --bg: #080312;
    --color: #afffff;
    color: var(--color);
      /* use position: relative; so that BG is only for .btn */
    position: relative;
    isolation: isolate;
    display: inline-grid;
    text-align: center;
    place-content: center;
    padding: .5em 1.5em;
    font-size: 17px;
    border: 0;
    text-transform: uppercase;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, .6);
    clip-path: polygon(
              /* Top-left */
              0% var(--curve-size),

              var(--curve-size) 0,
              /* top-right */
              100% 0,
              100% calc(100% - var(--curve-size)),

              /* bottom-right 1 */
              calc(100% - var(--curve-size)) 100%,
              /* bottom-right 2 */
              0 100%);
    transition: color 250ms;
  }


        
    body {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ffae00, #7e03aa, #00fffb);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;

            }

        .title {
            font-size: 24px; 
            font-weight: bold;
            color: #fb0094; /* Blue title color */
            margin: 10px 0;
        }

        .legend {
            font-size: 14px;
            color: #fff; /* White text color */
        }

                 

        .code_1 {
            border: 2px solid   #00fffb)0; /* Red border */
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 90%; 
        }
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .countdown {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ff0000;
            }
        }
    </style>
</head>
