<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IZUKU WEB QR</title>

        body {

            background-color: #f0f3f8;

            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            text-align: center;
            padding: 20px;
            background-color: #fff; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 80%; 
        }

        .code_1 {
            border: 2px solid #62b1d0;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 90%; 
        }

        .title {
            font-size: 24px; 
            font-weight: bold;
            color: #62b1d0;
            margin: 10px 0;
        }

        .legend {
            font-size: 14px;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main class="code">
        <div class="card">
            <img id="qr-code" class="code_1" src="https://web-qr-ba022fb78e76.herokuapp.com" alt="MD QR" title="Scan the QR code to connect with WhatsApp Multi Device">
