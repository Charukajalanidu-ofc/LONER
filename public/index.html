<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Izuku MD MultiDevice</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #f0f3f8; /* Updated background color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff; /* Updated background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 80%; /* Adjusted maximum width */
        }

        .text {
            font-size: 24px; /* Reduced font size */
            font-weight: bold;
            color: #62b1d0;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #62b1d0;
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 10px 16px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            display: inline-block;
            width: 100px;
            height: 40px; /* Reduced height */
            text-align: center;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #7db1d0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="typingText"></div>
        <div class="buttons">
            <a href="https://www.github.com/excelottah6/IZUKU-MD" class="button">REPO</a>
            <a href="https://www.heroku.com/deploy?template=https://github.com/excelottah6/IZUKU-MD" class="button">DEPLOY</a>
            <button class="button" onclick="openQrPage()">QR</button>
        </div>
    </div>

    <script>
        // Typing Text Effect
        const textElement = document.getElementById('typingText');
        const textToType = 'Welcome to Izuku MD MultiDevice';
        let index = 0;

        function typeText() {
            if (index < textToType.length) {
                textElement.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        // Start typing animation
        typeText();

        // Function to open QR page
        function openQrPage() {
            window.open('./qr.html', '_blank');
        }
    </script>
</body>
</html>
