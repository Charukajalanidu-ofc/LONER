<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IZUKU MD</title>
  <style>
    body {
      height: 100vh;
      background-color: purple;
      animation: particles 5s linear infinite;
    }

    @keyframes particles {
      0% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
        transform: translateY(-50%);
      }
      100% {
        opacity: 0.1;
        transform: translateY(0%);
      }
    }

    .container {
      margin: 0 auto;
      width: 500px;
      text-align: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 1px solid #000;
      margin: 20px;
      float: none;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px auto;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>IZUKU MD</h2>
    <div class="box">
      <a href="https://www.google.com" class="button">REPO</a>
    </div>
    <div class="box">
      <a href="https://www.youtube.com" class="button">QR</a>
    </div>
    <div class="box">
      <a href="https://www.facebook.com" class="button">OWNER</a>
    </div>
  </div>
</body>
</html>
