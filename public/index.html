<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Webpage</title>
    <style>
        body {
            /* Center the elements on the screen */
            margin: 0 auto;

            background-image: url("https://picsum.photos/200/300");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;

            /* Add decorations */
            background-image: linear-gradient(to bottom, #fff 0%, #ccc 100%);
            background-image: repeating-linear-gradient(45deg, #fff, #ccc 10px);
        }

        .container {
            /* Center the container on the screen */
            margin: 0 auto;
            width: 500px;
        }

        .box {
            /* Center the boxes on the screen */
            margin: 0 auto;
            float: none;
            width: 200px;
            height: 200px;
        }

        .button {
            /* Set the button background color */
            background-color: #62b1d0;

            /* Set the button color */
            color: #fff;

            /* Set the button text decoration */
            text-decoration: none;

            /* Set the button border */
            border: none;

            /* Set the button padding */
            padding: 14px 16px;

            /* Set the button border radius */
            border-radius: 4px;

            /* Add a shadow to the button */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);

            /* Center the buttons inside the boxes */
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Webpage</h2>
        <div class="box">
            <a href="https://www.google.com" class="button">Google</a>
        </div>
        <div class="box">
            <a href="https://www.youtube.com" class="button">YouTube</a>
        </div>
        <div class="box">
            <a href="https://www.facebook.com" class="button">Facebook</a>
        </div>
    </div>
</body>
</html>
