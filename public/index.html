<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Webpage</title>
  <style>
    body {
      height: 100vh;
      background-color: purple;
      /* Add floating effects */
      animation: particles 5s linear infinite;
    }

    @keyframes particles {
      0% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
        transform: translateY(-50%);
      }
      100% {
        opacity: 0.1;
        transform: translateY(0%);
      }
    }

    .container {
      margin: 0 auto;
      width: 500px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .box {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 1px solid #000;
      opacity: 0.5;
    }

    .box1 {
      top: 50px;
      left: 50px;
    }

    .box2 {
      top: 50px;
      right: 50px;
    }

    .box3 {
      bottom: 50px;
      left: 50px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px auto;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Webpage</h2>

    <div class="box box1">
      <a href="https://www.google.com" class="button">BOT REPO</a>
    </div>
    <div class="box box2">
      <a href="https://www.youtube.com" class="button">QR</a>
    </div>
    <div class="box box3">
      <a href="https://www.facebook.com" class="button">DEPLOY</a>
    </div>

    <div class="buttons">
      <a href="https://www.google.com" class="button">BOT REPO</a>
      <a href="https://www.youtube.com" class="button">QR</a>
      <a href="https://www.facebook.com" class="button">DEPLOY</a>
    </div>
  </div>
</body>
</html>
