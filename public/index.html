<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IZUKU MD</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;

      background-image: url("https://picsum.photos/200/300");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;

      
      background-image: linear-gradient(to bottom, #fff 0%, #ccc 100%);
      background-image: repeating-linear-gradient(45deg, #fff, #ccc 10px);
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 1px solid #000;
      
    }

    .box:nth-child(1) {
      top: 25%;
      left: 25%;
    }

    .box:nth-child(2) {
      top: 75%;
      left: 25%;
    }

    .box:nth-child(3) {
      top: 50%;
      left: 75%;
    }

    .button {
      background-color: #62b1d0;
      color: #fff;
      text-decoration: none;
      border: none;
      padding: 14px 16px;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>IZUKU MD</h2>
    <div class="box">
      <a href="https://www.google.com" class="button">REPO</a>
    </div>
    <div class="box">
      <a href="https://www.youtube.com" class="button">QR</a>
    </div>
    <div class="box">
      <a href="https://www.facebook.com" class="button">DEPLOY</a>
    </div>
  </div>
</body>
</html>
