<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Webpage</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
      background-color: #fff;
      zoom:1.99;
    }

    .container {
      margin: 0 auto;
      width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  

    .text {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #62b1d0;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin-top: 20px;
    }

    .button {
      background-color: #62b1d0;
      color: #fff;
      text-decoration: none;
      border: none;
      padding: 14px 16px;
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin: 0 10px;
      display: inline-block;
      width: 100px;
      height: 50px;
      text-align: center;
    }

    .button:hover {
      background-color: #7db1d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="text">This is my webpage!</div>
    <div class="buttons">
      <a href="https://www.google.com" class="button">Go to Google</a>
      <a href="https://www.yahoo.com" class="button">Go to Yahoo</a>
      <a href="https://www.bing.com" class="button">Go to Bing</a>
    </div>
  </div>
</body>
</html>
