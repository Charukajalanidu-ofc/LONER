<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Deployment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bot Deployment</h1>
        <p>Please provide your forked repository link:</p>
        <form id="deployForm">
            <input type="text" id="repoLink" placeholder="Your Forked Repo Link" required>
            <button type="button" onclick="deployBot()">Deploy</button>
        </form>
    </div>

    <script>
        function deployBot() {
            // Add deployment logic here
            var repoLink = document.getElementById('repoLink').value;
            // Validate the repoLink and redirect to the deployment page
            window.location.href = `deployment-template.html?repo=${encodeURIComponent(repoLink)}`;
        }
    </script>
</body>
</html>
